<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
	<div class="container">
		<div class="logo">

			<img src="img/logo.png" alt="MyServer logo">
		</div>

		<div class="items">
			<a href="#" class="item forums">
			<div>
				<img src="img/forums.png" alt="Minecraft forums icon" onclick="location.href='https://discord.gg/UfFvWWbvN2'" class="img">
				<p class="subtitle">Hai bisogno d'assistenza?</p>
				<p class="title">Discord</p>
			</div>
			</a>

			<a href="#" class="item store">

			</div>

				<img src="img/vote.png" alt="Minecraft voting icon" onclick="location.href='https://t.me/KrypticS1'" class="img">

		<div class="playercount">
			<p> Entra su <span class="ip">mc.kryptic.it</span> e gioca con altri <span class="sip" data-ip="mc.kryptic.it" data-port="25565"></span>  giocatori</p>
			
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
